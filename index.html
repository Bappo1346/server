<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 PC Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Control Your PC</h1>
  <button onclick="sendRequest('/turn-on')">Turn On</button>
  <button onclick="sendRequest('/turn-off')">Turn Off</button>

  <script>
    function sendRequest(endpoint) {
      const esp32Url = "http://5.29.99.73"; // Replace with your ESP32's public or local IP
      fetch(esp32Url + endpoint)
        .then(response => {
          if (response.ok) {
            alert("Command sent successfully!");
          } else {
            alert("Failed to send command. Check your ESP32 connection.");
          }
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
